{% extends "base.html" %}
{% block title %}报名{% endblock %}
{% block content %}
<form role="form" method="post">
        <div class="form-group">
            <label for="name">竞赛名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入竞赛名称" name="name">
        </div>
        <div class="form-group">
            <label for="sign_time">报名截止时间</label>
            <input type="date" class="form-control" id="sign_time" placeholder="请输入报名截止时间" name="sign_time">
        </div>
        <div class="form-group">
            <label for="begin_time">竞赛时间</label>
            <input type="date" class="form-control" id="time" placeholder="请输入起始日期" name="time">
        </div>
        <div class="form-group">
            <label for="end_time">竞赛结束时间</label>
            <input type="date" class="form-control" id="end_time" placeholder="请输入结束日期" name="end_time">
        </div>
        <div class="form-group form-group-lg">
            <label for="simplify">简介</label>
            <input type="text" class="form-control" id="simplify" placeholder="请输入竞赛简介" name="simplify">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
{% endblock %}
