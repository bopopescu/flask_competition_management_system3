{% extends "base.html" %}

{#{% block title %}详细信息{% endblock %}#}

{% block content %}
<span class="text-primary">竞赛名称：{{ com_detail.name }}</span><br>
    <span class="text-info">报名截止时间：{{ com_detail.sign_time }}</span><br>
    <span class="text-info">竞赛开始时间：{{ com_detail.start_time }}</span><br>
    <span class="text-info">竞赛结束时间：{{ com_detail.end_time }}</span><br>
    <span class="text-muted">{{ com_detail.abstract }}</span><br>
    <button type="submit" class="btn btn-default form-group-sm"><a href={{ url_for("home",id=id,identity=identity) }}>返回</a> </button>
    <button type="submit" class="btn btn-default form-group-sm"><a href={{ url_for("signup_sc",id=id,identity=identity,name=com_detail.name) }}>报名参加比赛</a></button>
    <button type="submit" class="btn btn-default form-group-sm"><a href={{ url_for("com_stus",id=id,identity=identity,name=com_detail.name) }}>查看参赛队伍</a></button>
{% endblock %}
